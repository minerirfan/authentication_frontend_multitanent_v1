<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    
    <!-- Security Headers -->
    <!-- Content Security Policy - Restricts resources that can be loaded -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self' http://localhost:3003 https:;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    
    <!-- X-Content-Type-Options - Prevent MIME sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- Referrer-Policy - Control referrer information -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Permissions Policy - Control browser features -->
    <meta http-equiv="Permissions-Policy" content="
      geolocation=(),
      microphone=(),
      camera=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=()
    ">
    
    <!-- Note: The following security headers MUST be set via HTTP headers, not meta tags:
         - X-Frame-Options (DENY or SAMEORIGIN)
         - Content-Security-Policy frame-ancestors directive
         These should be configured in your backend server or web server configuration.
    -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
